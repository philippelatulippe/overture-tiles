<!DOCTYPE html>
<html>
    <head>
        <title>Overture Places</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@2.10.0-beta.0/dist/index.js"></script>
        <script src="https://unpkg.com/protomaps-themes-base@1.3.1/dist/index.js"></script>
        <style>
            html {
                height: 100%;
            }
            body {
                margin: 0;
                height: 100%;
            }
            #map {
                height:100%; width:100%;
            }

            #poiInfo {
                background-color: rgba(255, 255, 240, 0.92);
                max-width: 512px;
                max-height: 50%;
                position: absolute;
                float: left;
                z-index: 1;
                font-family: sans-serif;
                padding: 16px;
            }

            #poiInfoClose {
                display: none;
            }

            #poiInfoCloseLabel {
                float: right;
                margin: 16px;
                cursor: pointer;
            }

            #poiInfoClose:checked + #poiInfo {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="overlay">
            <input type="checkbox" id="poiInfoClose">
            <div id="poiInfo" class="panel">
                <label for="poiInfoClose" id="poiInfoCloseLabel">&#10006;</label>
                <h1 id="poiName">Click on a POI for information</h1>
                <p id="poiDesc"></p>
                <table id="poiProperties">
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="map"></div>
        <script type="text/javascript">
            let protocol = new pmtiles.Protocol();
            maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.js');
            maplibregl.addProtocol("pmtiles",protocol.tile);

            const map = new maplibregl.Map({
                hash: true,
                container: 'map',
                style: {
                    version:8,
                    glyphs:'https://cdn.protomaps.com/fonts/pbf/{fontstack}/{range}.pbf',
                    sources: {
                        "protomaps": {
                            type: "vector",
                            tiles: ["https://api.protomaps.com/tiles/v2/{z}/{x}/{y}.pbf?key=1003762824b9687f"],
                            attribution: 'Protomaps © <a href="https://openstreetmap.org">OpenStreetMap</a>',
                            maxzoom: 14
                        },
                        "overture-pois": {
                            type: "vector",
                            url: "pmtiles://https://r2-public.protomaps.com/protomaps-sample-datasets/overture-pois.pmtiles",
                            attribution: '© <a href="https://overturemaps.org">Overture Maps Foundation</a>'
                        }
                    },
                    layers: [...protomaps_themes_base.default("protomaps","black"),
                    {
                        'id':'overture-pois',
                        'type':'circle',
                        'source':'overture-pois',
                        'source-layer':'pois',
                        'paint': {
                            'circle-color':
                                ['case',
                                    ['==',['get','category_main'],'beauty_salon'],'#fb9a99',
                                    ['==',['get','category_main'],'hotel'],'#33a02c',
                                    ['==',['get','category_main'],'landmark_and_historical_building'],'#a6cee3',
                                    ['==',['get','category_main'],'professional_services'],'#fdbf6f',
                                    ['==',['get','category_main'],'shopping'],'#e31a1c',
                                    ['==',['get','category_main'],'restaurant'],'#1f78b4',
                                    ['==',['get','category_main'],'school'],'#ff7f00',
                                    ['==',['get','category_main'],'accommodation'],'#b2df8a',
                                    '#cab2d6'
                                ],
                            'circle-radius': 4,
                            'circle-stroke-width':2,
                            'circle-stroke-color':'black'
                        }
                    },
                    {
                        'id':'overture-pois-text',
                        'type':'symbol',
                        'source':'overture-pois',
                        'source-layer':'pois',
                        'minzoom':13,
                        'layout': {
                            'text-field':"{name}",
                            'text-font':["Barlow Regular"],
                            'text-size': 15,
                            'text-offset':[0,1.2]
                        },
                        'paint': {
                            'text-color':"white",
                            'text-halo-width':2,
                            'text-halo-color':'black'
                        }
                    }
                    ]
                }
            });

            map.on('mouseenter', 'overture-pois', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'overture-pois', () => {
                map.getCanvas().style.cursor = '';
            });
            
            map.on('click', function (e) {
                var features = map.queryRenderedFeatures(e.point);
                features.map(feat => {
                    console.log(feat);
                });

                let poi = features.find(feature => { return feature.layer.id === "overture-pois"; });

                if (poi == null) {
                    hideInfo();
                } else {
                    displayInfo(poi.properties.name, poi.properties.category_main, poi.properties);
                }
            });

            function displayInfo(name, description, properties) {
                let closeToggle = document.getElementById("poiInfoClose");
                let header = document.getElementById("poiName");
                let paragraph = document.getElementById("poiDesc");
                let table = document.getElementById("poiProperties");
                
                header.textContent = name;
                paragraph.textContent = description;

                let oldRows = Array.from(table.getElementsByTagName("tr")).slice(1);

                oldRows.forEach( row => { row.remove(); });

                const rows = Object.keys(properties).map( key => { return `<tr><td>${key}</td><td>${properties[key]}</td></tr>`; });
                table.innerHTML += rows.join('');
                
                closeToggle.checked = false;
            }

            function hideInfo() {
                let = closeToggle = document.getElementById("poiInfoClose");
                closeToggle.checked = true;
            }
        </script>
    </body>
</html>
